<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/strutturaBase.html :: headerfiles(title=generi)">
</head>
<body>
	<nav>
	<ul>
	<li><strong>Admin</strong></li>
	<li><a th:href="@{/default}">Home</a></li>
	<li class="posDestra"><a th:href="@{/logout}">Logout</a></li>
	</ul>
	</nav>
	
	<form class="centrale" th:action="@{/inserisciOpera}" method="POST"
		th:object="${opera}">
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		<div>
			<div>
				<span>Nome</span>
				<div>
					<input type="text" th:field="*{nome}" /> <span
						th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
				</div>
			</div><br>
			<div>
				<span>Stato</span>
				<div>
					<input type="text" th:field="*{stato}" /> <span
						th:if="${#fields.hasErrors('stato')}" th:errors="*{stato}"></span>
				</div>
			</div>
			<div>
				<span>Nazionalit√†</span>
				<div>
					<input type="text" th:field="*{nazionalita}" /> <span
						th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}"></span>
				</div>
			</div><br>
			<div>
				<span>Sinossi</span>
				<div>
					<textarea th:field="*{sinossi}" /> <span
						th:if="${#fields.hasErrors('sinossi')}" th:errors="*{sinossi}"></span>
				</div>
			</div><br>
			<div>
				<span>Target</span>
				<div>
					<input type="text" th:field="*{target}" /> <span
						th:if="${#fields.hasErrors('target')}" th:errors="*{target}"></span>
				</div>
			</div><br>
			<div>
				<span>Immagine</span>
				<div>
					<input type="text" th:field="*{immagine}" /> <span
						th:if="${#fields.hasErrors('immagine')}" th:errors="*{immagine}"></span>
				</div>
			</div><br>
			<div>
				<span>Struttura</span>
				<p>
						<select th:field="*{struttura}">
						<option th:value="comic" th:text="comic"/>
						<option th:value="manga" th:text="manga"/>
						</select>
				</p>
			</div>
			<div>
				<span>Autore</span>
				<p>
						<select th:field="*{autore}" >
						<option th:each="autore : ${autori}" th:value="${autore.id}" th:text="|${autore.nome} ${autore.cognome}|" />
						<span th:if="${#fields.hasErrors('autore.id')}" th:errors="*{autore.id}"></span>
				</div>
						</select>
				</p>
			</div>
			<div>
				<span>Genere</span>
				<div>
					<ul>
						<li th:each="genere : ${generi}">
						<input type="checkbox" th:text="${genere.tipologia}" th:field="*{genere}" th:value="${genere.id}" />
						</li>
					</ul>

				</div>
			</div><br>
			<div>
				<span><button type="submit">Invio</button></span>
			</div>
		</div>
	</form>

</body>
</html>
