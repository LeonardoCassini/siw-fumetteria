<!DOCTYPE html>

<head
	th:replace="fragments/strutturaBase.html :: headerfiles(title=operaGenere)">
</head>
<body>
<header th:replace="fragments/strutturaBase.html :: intestazione"></header>
	<nav th:replace="fragments/strutturaBase.html :: barraNavigazione">
	</nav>
<div th:object="${credenziali}">
	
	<ul th:object="${credenziali.utente}">
	<li>Email: <span th:text="*{email}"/> </li>
	<li>Nome: <span th:text="*{nome}"> </li>
	<li>Cognome: <span th:text="*{cognome}"> </li>
	<li>Indirizzo: <span th:text="*{indirizzo}"> </li>
	<li>Data di nascita: <span th:text="*{dataNascita}"> </li>
	</ul>
	<div><a th:href="@{'/updCliente' + '/' + *{id}}">Modifila le informazioni</a></div>
</div>
</body>
</html>
