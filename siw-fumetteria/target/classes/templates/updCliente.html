<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/strutturaBase.html :: headerfiles(title=operaGenere)">
</head>
<body>
<header th:replace="fragments/strutturaBase.html :: intestazione"></header>
	<nav th:replace="fragments/strutturaBase.html :: barraNavigazione">
	</nav>
	
	<form class="centrale" th:action="@{/updCliente/{id}(id=${credenziali.id})}" method="POST" th:object="${credenziali}" >
		
		
			
			
				<input type="hidden" th:field="*{username}" readonly="readonly"/>
				
				<input type="hidden" th:field="*{utente.id}" readonly="readonly"/>
				
				<input type="hidden" th:field="*{password}" readonly="readonly"/>
			
				<input type="hidden" th:field="*{utente.email}" readonly="readonly"/>
				
				<span>Nome</span>
				<div>
					<input type="text" th:field="*{utente.nome}" /> <span
						th:if="${#fields.hasErrors('utente.nome')}" th:errors="*{utente.nome}"></span>
				</div>
			<br>
			<div>
				<span>Cognome</span>
				<div>
					<input type="text" th:field="*{utente.cognome}" /> <span
						th:if="${#fields.hasErrors('utente.cognome')}" th:errors="*{utente.cognome}"></span>
				</div>
			<br>
			<div>
				<span>Data di nascita</span>
				<div>
					<input type="date" th:field="*{utente.dataNascita}" /> <span
						th:if="${#fields.hasErrors('utente.dataNascita')}" th:errors="*{utente.dataNascita}"></span>
				</div>
			<br>
			<div>
				<span>Indirizzo</span>
				<div>
					<input type="text" th:field="*{utente.indirizzo}" /> <span
						th:if="${#fields.hasErrors('utente.indirizzo')}" th:errors="*{utente.indirizzo}"></span>
				</div>
			<br>
			<div>
				<span>Pagamento</span>
				<div>
					<input type="text" th:field="*{utente.pagamento}" name="pagamento"/> <span
						th:if="${#fields.hasErrors('utente.pagamento')}" th:errors="*{utente.pagamento}"></span>
				</div>
			<br>
			<div>
				<span>Password</span>
				<div>
					<input type="text" th:field="*{utente.password}"required="true"><span
						th:if="${#fields.hasErrors('utente.password')}" th:errors="*{utente.password}"></span>
				</div>
			</div>
			<br>
			<div>
				<span><button type="submit">Invio</button></span>
			</div>
			
	</form>
	
</body>
</html>
