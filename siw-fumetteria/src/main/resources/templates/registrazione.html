<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/strutturaBase.html :: headerfiles(title=OpereAutore)">
</head>
<body>
	<header th:replace="fragments/strutturaBase.html :: intestazione"></header>
	<nav th:replace="fragments/strutturaBase.html :: barraNavigazione">
	</nav>
	
	<form th:action="@{/registrazione}" method="POST">
    <table>
        <tr>
            <td>Email</td>
            <td><input type="text" placeholder="email" required
                       th:field="${credenziali.username}"/></td>
            <td th:if="${#fields.hasErrors('credenziali.username')}"
                th:errors="${credenziali.username}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="password" required
                       th:field="${credenziali.password}"/></td>
            <td th:if="${#fields.hasErrors('credenziali.password')}"
                th:errors="${credenziali.password}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td>Nome</td>
            <td><input type="text" placeholder="nome" required
                       th:field="${utente.nome}"/></td>
            <td th:if="${#fields.hasErrors('utente.nome')}"
                th:errors="${utente.nome}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td>Cognome</td>
            <td><input type="text" placeholder="cognome" required
                       th:field="${utente.cognome}"/></td>
            <td th:if="${#fields.hasErrors('utente.cognome')}"
                th:errors="${utente.cognome}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td>Indirizzo</td>
            <td><input type="text" placeholder="indirizzo" required
                       th:field="${utente.indirizzo}"/></td>
            <td th:if="${#fields.hasErrors('utente.indirizzo')}"
                th:errors="${utente.indirizzo}" th:style="'color:red'"></td>
        </tr>
         <tr>
            <td>Data di nascita</td>
            <td><input type="date" required
                       th:field="${utente.dataNascita}"/></td>
            <td th:if="${#fields.hasErrors('utente.dataNascita')}"
                th:errors="${utente.dataNascita}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Registra</button>
            </td>
        </tr>
    </table>
	</form>
	
	<footer th:replace="fragments/strutturaBase.html :: fondo"></footer>
</body>
</html>
